<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>GuYi Tools - 幻想工坊</title>
    
    <link rel="icon" href="https://q.qlogo.cn/headimg_dl?dst_uin=156440000&spec=640&img_type=jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased overflow-x-hidden text-white font-sans selection:bg-pink-500 selection:text-white">

    <!-- 背景层：你的图片 -->
    <div class="fixed inset-0 z-[-1]">
        <!-- 移动端图 -->
        <div class="absolute inset-0 bg-cover bg-center md:hidden" 
             style="background-image: url('https://youke.xn--y7xa690gmna.cn/s1/2026/01/31/697d0c2eac82f.webp');"></div>
        <!-- 桌面端图 -->
        <div class="absolute inset-0 bg-cover bg-center hidden md:block" 
             style="background-image: url('https://youke.xn--y7xa690gmna.cn/s1/2026/01/31/697d0960f2497.webp');"></div>
        
        <!-- 遮罩层：几乎完全透明，只加一点点暗角 -->
        <div class="absolute inset-0 bg-gradient-to-t from-black/40 via-transparent to-black/20 pointer-events-none"></div>
    </div>

    <div id="app" class="relative z-10 min-h-screen flex flex-col"></div>

    <script src="script.js"></script>
</body>
</html>
